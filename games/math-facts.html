    <div class="math-title">
        <h1>Math Facts Practice</h1>
    </div>
    <section class="math container" id="game-start-screen">
        <div class="row">
            <p>Operation:</p>
            <select name="operation" id="operation">
                <option value="addition">Addition</option>
                <option value="substraction">Substraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            <button id="startGame">Go</button>
        </div>
        <div class="inst">
            <p>1.Select operation</p>
            <p>2.Press <span>Go</span></p>
            <p>3.How many problems can you solve in 30 seconds?</p>
        </div>
    </section>

    <section class="math container" id="game-play-screen">
        <div>
            <p id="operation-name"></p>
            <p id="operation-display"></p>
            <input type="number" id="inputnum">
            <div class="calc">
                <div class="row">
                    <button id="num">1</button>
                    <button id="num">2</button>
                    <button id="num">3</button>
                </div>
                <div class="row">
                    <button id="num">4</button>
                    <button id="num">5</button>
                    <button id="num">6</button>
                </div>
                <div class="row">
                    <button id="num">7</button>
                    <button id="num">8</button>
                    <button id="num">9</button>
                </div>
                <div class="row">
                    <button id="num">0</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
        <div class="info">
            <p>Score :<span id="score"></span></p>
            <p class="time">Time Left: <span id="timer"></span>seconds</p>
        </div>
    </section>

    <section class="math container" id="game-end-screen">
        <p id="operation-n"></p>
        <p class="text-red">Times up!</p>
        <h2>Your final score is :</h2>
        <p id="final-score"></p>
        <button id="play-again">Play again</button>
    </section>
